{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center">Task Management</h1>
        <form method="POST" class="mb-4">
            <input type="text" name="title" class="form-control mb-3" placeholder="Task title" required>
            <button type="submit" class="btn btn-primary w-100"><i class="fas fa-plus"></i> Add Task</button>
        </form>
        <h2 class="text-center">Your Tasks</h2>
        <ul class="list-group">
            {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ task.title }} - {{ task.status }}
                    <div>
                        <a href="{{ url_for('complete_task', task_id=task.id) }}" class="btn btn-success btn-sm"><i class="fas fa-check"></i> Complete</a>
                        <a href="{{ url_for('delete_task', task_id=task.id) }}" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i> Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
